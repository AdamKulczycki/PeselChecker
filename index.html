<!DOCTYPE html>
<html>
<head>
	<title>PeselChecker</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class = "input-box">
		<h1>Check Your PESEL</h1>
		<input placeholder="PESEL" id="input"></input>
		<button type="button" id="button">Click Me!</button>
	</div>
	<div class = "output-box">
		Day of birth: <p id="day"></p>
		Month of birth: <p id="month"></p>
		Year of birth: <p id="year"></p>
		Sex: <p id="sex"></p>
		<p id="information">INPUT OR CHECKSUM IS INCORRECT <br> Remember: PESEL has 11 digits</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
